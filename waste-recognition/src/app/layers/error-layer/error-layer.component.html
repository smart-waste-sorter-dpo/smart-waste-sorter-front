<ion-content>
  <div class="layer">
    <div>
      <img class="layer__icon" src="assets/icon/error.svg" alt="Icon" />
      <h2 class="layer__title error">Сканирование не удалось</h2>

        Возможно фото вышло нечетким или произошел технический сбой:(<br /><br />Попробуйте
        еще раз
      </p>

  </div>
</ion-content>
